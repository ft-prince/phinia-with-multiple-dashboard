{% if is_valid %}
<div class="alert alert-success">
    <i class="fas fa-check-circle"></i> All measurements are within acceptable ranges.
</div>
{% else %}
<div class="alert alert-danger">
    <i class="fas fa-exclamation-circle"></i> The following errors were found:
    <ul class="mb-0 mt-2">
        {% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
