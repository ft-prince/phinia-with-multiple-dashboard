{% extends 'main/base.html' %}

{% block title %}Add Concern - Checklist #{{ checklist.id }}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Add Concern - Checklist #{{ checklist.id }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="concern_identified" class="form-label fw-bold">Concern Identified *</label>
                            <input type="text" name="concern_identified" id="concern_identified" class="form-control" value="{{ form.concern_identified.value }}">
                        </div>

                        <div class="mb-4">
                            <label for="cause_if_known" class="form-label fw-bold">Cause (if known)</label>
                            <input type="text" name="cause_if_known" id="cause_if_known" class="form-control" value="{{ form.cause_if_known.value }}">
                        </div>

                        <div class="mb-4">
                            <label for="action_taken" class="form-label fw-bold">Action Taken *</label>
                            <input type="text" name="action_taken" id="action_taken" class="form-control" value="{{ form.action_taken.value }}">
                        </div>

                        <div class="d-grid gap-3">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Concern</button>
                            <a href="{% url 'checklist_detail' checklist.id %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
